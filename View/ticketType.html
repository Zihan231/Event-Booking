<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ticket Types</title>
    <link rel="stylesheet" href="../Asset/CSS/ticketType.css" />
  </head>
  <body>
    <h2 style="text-align: center">Choose Your Ticket Type</h2>

    <div class="ticket-grid">
      <!-- VIP -->
      <div class="ticket">
        <h3>VIP</h3>
        <div class="price">$150</div>
        <ul class="amenities">
          <li>Front Row Seats</li>
          <li>Free Merchandise</li>
          <li>Complimentary Drinks</li>
        </ul>
        <div class="upgrade">
          <label><input type="checkbox" /> Add Meet & Greet (+$50)</label>
        </div>
        <a href="setseclation.html"><button>Select VIP</button></a>
      </div>

      <!-- Standard -->
      <div class="ticket">
        <h3>Standard</h3>
        <div class="price">$80</div>
        <ul class="amenities">
          <li>Middle Section Seating</li>
          <li>Access to Lounge</li>
          <li>1 Complimentary Drink</li>
        </ul>
        <div class="upgrade">
          <label><input type="checkbox" /> Add Meet & Greet (+$50)</label>
        </div>
        <a href="setseclation.html"><button>Select Standard</button></a>
      </div>

      <!-- Group -->
      <div class="ticket">
        <h3>Group</h3>
        <div class="price">$300</div>
        <ul class="amenities">
          <li>5 Standard Tickets</li>
          <li>Group Lounge Access</li>
          <li>Merchandise Bundle</li>
        </ul>
        <div class="upgrade">
          <label
            ><input type="checkbox" /> Add Meet & Greet (+$50/person)</label
          >
        </div>
        <a href="../Asset/js/setseclation.html"><button>Select Group</button></a>
      </div>
    </div>
  </body>
</html>
