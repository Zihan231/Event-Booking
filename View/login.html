<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../Asset/CSS/login.css" />
  </head>
  <body>
    <div class="container">
      <h2>LOGIN PAGE</h2>

      <form class="login-form">
        <input type="email" id="email" placeholder="Email address" required />

        <div class="password-field">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <span class="toggle-eye" onclick="toggleLoginPassword()">üëÅÔ∏è</span>
        </div>

        <!-- User Role Selection -->
        <div class="role-selection">
          <label
            ><input type="radio" name="role" value="admin" required />
            Admin</label
          >
          <label
            ><input type="radio" name="role" value="customer" required />
            Customer</label
          >
        </div>

        <div class="actions">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>

        <!-- Styled anchor tag for login -->
        <a href="./DashBoard.html" onclick="return validateLogin()" class="login-btn">Login</a>


        <div class="divider">Or, log in with</div>

        <div class="social-buttons">
          <button class="social google">
            <i class="fab fa-google"></i> Google
          </button>
          <button class="social facebook">
            <i class="fab fa-facebook-f"></i> Facebook
          </button>
          <button class="social apple">
            <i class="fab fa-apple"></i> Apple
          </button>
        </div>

        <p class="signup-link">
          Don't have an account? <a href="signUp.html">Sign up</a>
        </p>
      </form>
    </div>

    <script src="../Asset/js/login.js"></script>
  </body>
</html>
